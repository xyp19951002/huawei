<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
  <link rel="stylesheet" href="../css/login.css">
  <script src="../js/login.js" type="module"></script>
</head>

<body>
  <div class="hw-login">
    <!-- 头部 -->
    <div class="head">
      <div class="layout clearfix">
        <div class="logol left"><img src="https://id1.cloud.huawei.com/CAS/up/idmw_rss_61/logos/HUAWEI.svg" alt="">
        </div>
        <div class="web-name left">
          <i></i>
          <span>华为商城</span>
        </div>
      </div>
    </div>
    <!-- main -->
    <div class="main">
      <div class="layout">
        <div class="title"><span>华为账号登录</span></div>
        <div class="login-info clearfix">
          <div class="hwid-fullpage-l left">
            <div class="hwid-qrCode-imgDIv">
              <img src="../img/erweima.png" alt="">
            </div>
            <div class="hwid-qrcode-over-time"></div>
            <div class="hwid-full-qrcode-desc">
              <span>若您使用华为手机，请进入“设置”>“华为帐号”扫码登录。</span>
            </div>
          </div>
          <div class="hwid-fullpage-line left"></div>
          <div class="hwid-fullpage-r left">
            <div class="hwid-pwdlogin-root">
              <input type="text" name="phone" id="username" class="input-1 inp" placeholder="手机号/邮件地址/华为号">
              <div class="phoneinfo"></div>
              <input type="password" class="input-2 inp" placeholder="密码" name="password">
              <div class="psdinfo"></div><br>
              <p class="smslogin"><a href="#">短信验证码</a></p>
              <button class="login-btn">登录</button>
            </div>
            <div class="hwid-full-link">
              <a href="./reg.html">注册</a>
              <a href="#">忘记密码</a>
              <a href="#">遇到问题</a>
            </div>
            <div class="hwid-third-login-list">
              <span class="hwid-icon-third_qq"></span>
              <span class="hwid-icon-third_alipay"></span>
              <span class="hwid-icon-third_weixin"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 底部 -->
    <div class="footer">
      <div class="warrant-area">
        <a href="#">华为帐号与云空间用户协议</a>
        <em>|</em>
        <a href="#">关于华为帐号与云空间隐私的声明</a>
        <em>|</em>
        <a href="#">常见问题</a>
        <em>|</em>
        <a href="#">Cookies</a>
      </div>
      <div class="ft">华为帐号 版权所有 © 2011-2020</div>
    </div>
  </div>
</body>

</html>
