<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登陆</title>
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../iconfont/iconfont.css">
  <link rel="stylesheet" href="../css/login.css">
  <script src="../js/login.js" type="module"></script>
</head>

<body>
  <nav>
    <div class="confix clearfix">
      <div class="logo fl-l">
        <img src="https://id1.cloud.huawei.com/CAS/up/idmw_rss_61/logos/HUAWEI.svg" alt="">
      </div>
      <div class="fl-l text">
        <b>华为商城</b>
      </div>
    </div>
  </nav>
  <div class="main">
    <div class="title">
      <span>华为帐号登录</span>
    </div>
    <div class="log clearfix">
      <div class="left fl-l clearfix">
        <div class="fl-r">
          <img src="../img/erweima.png" alt="">
        </div>
        <p class="fl-r">若您使用华为手机，请进入“设置”>“华为帐号”扫码登录。</p>
      </div>
      <div class="right fl-l">
        <div>
          <input type="text" placeholder="手机号/邮件地址/华为号"><div class="phtext"></div>
          <input type="password" placeholder="密码"><div class="pastext"></div>
          <p>短信验证码登录</p>
          <input type="button" value="登录">
          <p>
            <span>注册</span> | <span>忘记密码</span> | <span>遇到问题</span>
          </p>
          <p>
            <span class="iconfont icon-wechat"></span><span class="iconfont icon-android"></span><span class="iconfont icon-iphone"></span>
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>华为帐号与云空间用户协议&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;关于华为帐号与云空间隐私的声明&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;常见问题&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;Cookies</p>
    <p>华为帐号 版权所有 © 2011-2020</p>
  </div>
</body>

</html>
