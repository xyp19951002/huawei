<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/reg.css">

  <script src="../js/reg.js" type="module"></script>
</head>

<body>
  <div class="reg">
    <div class="head">
      <div class="layout clearfix">
        <div class="logol left"><img src="https://id1.cloud.huawei.com/CAS/up/idmw_rss_61/logos/HUAWEI.svg" alt="">
        </div>
        <div class="web-name left">
          <i></i>
          <span>华为商城</span>
        </div>
      </div>
    </div>
    <div class="reg-tabs layout clearfix">
      <ul class="tabs-btn">
        <li class="tabs-items"><i></i>手机注册</li>
        <li class="email-reg"><i></i>邮箱注册</li>
      </ul>
      <div data-type="tabs-div" class="show">
        <div class="hwid-reg-detail active">
          <div class="hwid-registerTitle">
            <p>华为帐号注册</p>
            <p><span>已有帐号，</span><a href="./login.html">去登录 &gt;</a></p>
          </div>
          <div class="hwid-city btn-group">
            <div class="inp-l">国家/地区</div>
            <select name="" id="" class="btn-group">
              <option value="a" selected>中国</option>
              <option value="b">韩国</option>
              <option value="c">日本</option>
            </select>
          </div>
          <div>
            <input type="text" name="phone" class="hwid-city" placeholder="请输入手机号">
            <div class="phoneinfo"></div>
          </div>
          <div>
            <input type="text" name="infonum" placeholder="短信验证码" class="hwid-city">
            <div class="shortinfo"></div>
          </div>
          <div>
            <input type="password" class="hwid-city" placeholder="密码" name="password">
            <div class="psdinfo"></div>
          </div>
          <div>
            <input type="password" class="hwid-city" placeholder="确认密码" name="refpassword">
            <div class="refpsdinfo"></div>
          </div>
          <div class="hwid-city">
            <div class="inp-l">出生日期</div>
          </div>
          <div class="regbtn">
            <button id="submit">注册</button>
          </div>
        </div>
        <div class="hwid-reg-detail">
          <div class="hwid-registerTitle">
            <p>华为帐号注册</p>
            <p><span>已有帐号，</span><a href="#">去登录 &gt;</a></p>
          </div>
          <div class="hwid-city btn-group">
            <div class="inp-l">国家/地区</div>
            <select name="" id="" class="btn-group">
              <option value="a" selected>中国</option>
              <option value="b">韩国</option>
              <option value="c">日本</option>
            </select>
          </div>
          <div>
            <input type="email" name="eamil" class="hwid-city" placeholder="邮箱地址">
          </div>
          <div>
            <input type="text" name="eameilnum" placeholder="邮箱验证码" class="hwid-city">
          </div>
          <div>
            <input type="password" class="hwid-city" placeholder="密码">
          </div>
          <div>
            <input type="password" class="hwid-city" placeholder="确认密码">
          </div>
          <div class="hwid-city">
            <div class="inp-l">出生日期</div>
          </div>
          <div class="regbtn">
            <button>注册</button>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="warrant-area">
        <a href="#">华为帐号与云空间用户协议</a>

        <a href="#">Cookies</a>
      </div>
      <div class="ft">华为帐号 版权所有 © 2011-2020</div>
    </div>
  </div>
  </div>
</body>

</html>
